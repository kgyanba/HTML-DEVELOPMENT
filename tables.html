<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table</title>
</head>
<style>
    body{
        font-family: "Comic Sans MS",Sans-serif;
    }
    table,tr,td,th{
        border: 2px solid blue;
        border-collapse: collapse;
        text-align: center;
        padding: 2px;
        margin: 2px;
    }
    th{
        color: red;
    }
    td{
        color: forestgreen;
    }
</style>
<body>
<table>
    <thead>
    <tr>
        <th>sr no</th>
        <th>name</th>
        <th>address</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>gyanba</td>
        <td>hyderabad</td>
    </tr>
    <tr>
        <td>2</td>
        <td>mayur</td>
        <td>latur</td>
    </tr>
    <tr>
        <td>3</td>
        <td>sanju</td>
        <td>nashik</td>
    </tr>
    </tbody>
</table>

</body>
</html>
