<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <style>
        body{
            font-family: "Comic Sans MS", Sans-serif;
        }
        h2{
            font-size: 13px;
        }
        form{
            background-color: orange;
            padding: 10px;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 15px green;
        }
    </style>
</head>
<body>
<!-- simple login form -->
<h2>Login Form</h2>
<form>
    <label for="username">username</label></br>
    <input type="text" name="username" id="username"></br>
    <label for="password">password</label></br>
    <input type="password" name="password" id="password"><br>
    <input type="submit" value="submit">
    <input type="reset" value="reset">
</form>
<!-- Login Form with table -->
<h2>Login form </h2>
<form>
    <table>
        <tr>
            <td>
                <label>username</label>
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                <label>password</label>

            </td>
            <td>
                <input type="password">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit">

            </td>
            <td>
                <input type="reset">
            </td>

        </tr>

    </table>
</form>
<br>
<!-- select box with option -->
<h2>select box with option</h2>
<form>
    <label>select a language</label>
    <select>
        <option>HTML</option>
        <option>CSS</option>
        <option>JAVA</option>
    </select>
</form>
<br>
<!-- select a box with opt group -->
<h2> select box with opt Group</h2>
<form>
    <label>select a language</label>
    <select>
        <optgroup label="language"></optgroup>
        <option>other</option>
        <option>HTML</option>
        <option>CSS</option>
    </select>
</form>
<br>
<!-- text are box -->
<h2>text are box</h2>
<form>
    <label> select a message</label>
   <textarea rows="5" cols="30"></textarea>
</form>

</body>
</html>
