<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>registration</title>
    <style>
        body{
            font-family: "Comic Sans MS", Sans-serif;
            text-align:match-parent;

        }
        h1{
            text-align:left;
            color: orangered;
        }
        form{
            padding: 10px;
        }

    </style>
</head>
<body>
<h1>Registration Form</h1>
<div>
        <table>
            <form>
                <tr>
                    <td>
                        <label>Name of the candidate</label>
                    </td>
                    <td>
                        <input type="text" placeholder="First Name">
                    </td>
                    <td>
                        <input type="text" placeholder="Last Name">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Address</label>
                    </td>
                    <td>
                        <input type="text" placeholder="permanent address">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Phone no</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Date of birth</label>
                    </td>
                    <td>
                        <input type="date">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Email</label>
                    </td>
                    <td>
                        <input type="email">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>10<sup>th</sup> percentage</label>
                    </td>
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Select a known language</label>
                    </td>
                    <td>
                        <select>
                            <option>Html</option>
                            <option>css</option>
                            <option>javascript</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="submit">
                    </td>
                </tr>
            </form>
        </table>
</div>
</body>
</html>
